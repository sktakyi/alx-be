{% extends 'base.html' %}
{% block content %}
  <h2>Blog Posts</h2>
  {% for post in posts %}
    <div>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
      <small>By {{ post.author }} on {{ post.published_date }}</small>
    </div>
  {% endfor %}
{% endblock %}
